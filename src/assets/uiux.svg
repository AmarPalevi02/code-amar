<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Browser Window Border -->
  <rect x="0" y="0" width="400" height="250" rx="15" ry="15" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Browser Buttons -->
  <circle cx="20" cy="20" r="5" fill="#b0b0b0">
    <animate attributeName="fill" values="#b0b0b0;#ff5f57;#b0b0b0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="40" cy="20" r="5" fill="#b0b0b0">
    <animate attributeName="fill" values="#b0b0b0;#ffbd2e;#b0b0b0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="60" cy="20" r="5" fill="#b0b0b0">
    <animate attributeName="fill" values="#b0b0b0;#28c840;#b0b0b0" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- User Profile Section (Left) -->
  <circle cx="60" cy="70" r="25" fill="#4a90e2">
    <animate attributeName="r" from="25" to="30" dur="1.5s" begin="0s" repeatCount="indefinite" values="25;30;25" />
  </circle>
  
  <!-- Placeholder Text Lines for User Name and Role -->
  <rect x="100" y="60" width="140" height="10" fill="#333" rx="5">
    <animate attributeName="width" from="140" to="120" dur="2s" repeatCount="indefinite" values="140;120;140" />
  </rect>
  <rect x="100" y="80" width="100" height="10" fill="#666" rx="5" />

  <!-- Sidebar Navigation Items -->
  <rect x="40" y="110" width="130" height="10" fill="#4a90e2" rx="5">
    <animate attributeName="height" from="10" to="15" dur="1.5s" repeatCount="indefinite" values="10;15;10" />
  </rect>
  <text x="50" y="118" font-family="Arial" font-size="10" fill="#fff">Dashboard</text>
  
  <rect x="40" y="130" width="130" height="10" fill="#4a90e2" rx="5">
    <animate attributeName="height" from="10" to="15" dur="1.5s" repeatCount="indefinite" values="10;15;10" />
  </rect>
  <text x="50" y="138" font-family="Arial" font-size="10" fill="#fff">Projects</text>
  
  <rect x="40" y="150" width="130" height="10" fill="#4a90e2" rx="5">
    <animate attributeName="height" from="10" to="15" dur="1.5s" repeatCount="indefinite" values="10;15;10" />
  </rect>
  <text x="50" y="158" font-family="Arial" font-size="10" fill="#fff">Settings</text>

  <!-- Main Content Area -->
  <rect x="180" y="70" width="200" height="30" fill="#f0f0f0" rx="8">
    <animate attributeName="y" from="70" to="75" dur="1.5s" repeatCount="indefinite" values="70;75;70" />
  </rect>
  <text x="185" y="90" font-family="Arial" font-size="12" fill="#333">Current User Tasks</text>
  
  <rect x="180" y="110" width="200" height="30" fill="#f0f0f0" rx="8">
    <animate attributeName="y" from="110" to="115" dur="1.5s" repeatCount="indefinite" values="110;115;110" />
  </rect>
  <text x="185" y="130" font-family="Arial" font-size="12" fill="#333">Design Review</text>

  <rect x="180" y="150" width="200" height="30" fill="#f0f0f0" rx="8">
    <animate attributeName="y" from="150" to="155" dur="1.5s" repeatCount="indefinite" values="150;155;150" />
  </rect>
  <text x="185" y="170" font-family="Arial" font-size="12" fill="#333">Feedback Session</text>

  <rect x="180" y="190" width="200" height="30" fill="#f0f0f0" rx="8">
    <animate attributeName="y" from="190" to="195" dur="1.5s" repeatCount="indefinite" values="190;195;190" />
  </rect>
  <text x="185" y="210" font-family="Arial" font-size="12" fill="#333">Client Meeting</text>
</svg>
