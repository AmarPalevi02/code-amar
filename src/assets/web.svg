<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Browser Window Border -->
  <rect x="0" y="0" width="400" height="250" rx="15" ry="15" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Browser Buttons -->
  <circle cx="20" cy="20" r="5" fill="#b0b0b0">
    <animate attributeName="fill" values="#b0b0b0;#ff5f57;#b0b0b0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="40" cy="20" r="5" fill="#b0b0b0">
    <animate attributeName="fill" values="#b0b0b0;#ffbd2e;#b0b0b0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="60" cy="20" r="5" fill="#b0b0b0">
    <animate attributeName="fill" values="#b0b0b0;#28c840;#b0b0b0" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Profile Section (Left) -->
  <circle cx="60" cy="70" r="20" fill="#aaa">
    <animate attributeName="r" from="20" to="25" dur="1.5s" begin="0s" repeatCount="indefinite" values="20;25;20" />
  </circle>
  
  <!-- Placeholder Text Lines (Profile Name and Details) -->
  <rect x="100" y="60" width="150" height="10" fill="#aaa" rx="5">
    <animate attributeName="width" from="150" to="130" dur="2s" repeatCount="indefinite" values="150;130;150" />
  </rect>
  <rect x="100" y="80" width="120" height="10" fill="#aaa" rx="5" />
  
  <!-- Sidebar Text Lines -->
  <rect x="40" y="110" width="120" height="10" fill="#aaa" rx="5" />
  <rect x="40" y="130" width="100" height="10" fill="#aaa" rx="5" />
  <rect x="40" y="150" width="80" height="10" fill="#aaa" rx="5" />

  <!-- Content Boxes -->
  <rect x="180" y="110" width="180" height="30" fill="#aaa" rx="8">
    <animate attributeName="y" from="110" to="115" dur="1.5s" repeatCount="indefinite" values="110;115;110" />
  </rect>
  <rect x="180" y="150" width="180" height="30" fill="#aaa" rx="8">
    <animate attributeName="y" from="150" to="155" dur="1.5s" repeatCount="indefinite" values="150;155;150" />
  </rect>
  <rect x="180" y="190" width="180" height="30" fill="#aaa" rx="8">
    <animate attributeName="y" from="190" to="195" dur="1.5s" repeatCount="indefinite" values="190;195;190" />
  </rect>
</svg>
